---
layout: headerfooterfolio
---
<div class="container">
{% include xmark.html %}
    <div class="animate fade fromtop">
    <h1>{{ page.title }}</h1>
    </div>
    <img class="art" src="{{ page.full }}">
    
    
    <div class="row">
            <h2>{{ page.medium }}</h2>
    </div>
    <div class="row">
        <div class="one-half column">
            <p>{{ page.description }}</p>
        </div>
    </div>
{{ content }}
    <div style="height:15vh;"></div>
    
    <h2>More!</h2>
    <div style="max-width:90vw; margin:0 auto;" class="folio-container">
{% for post in site.tags.illustration %}<div class="thumbnail"><div class="ih-item square effect3 bottom_to_top"><a href="{{ post.url }}"><div class="img"><img src="{{ post.thumbnail }}" alt="img"></div><div class="info"><h3 style="font-size:75%;">{{ post.title }}</h3></div></a></div></div>{% endfor %}
</div>
    
</div>
