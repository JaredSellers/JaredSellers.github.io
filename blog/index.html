---
layout: default
title: The Blog

	<ul class="posts">
	  {% for post in site.posts %}
	    
        <li class="postlist">
            <h1><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
            <h2>//{{ post.date | date_to_string }}</h2>
        </li>
        
	  {% endfor %}
	</ul>
